<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carousel</title>

    <!-- link css -->
    <link rel="stylesheet" href="./assets/style.css">

    <!-- link icona tab -->
    <link rel="shortcut icon" href="./assets/img/favicon.ico" type="image/x-icon">
</head>

<body>

    <!-- sezione header -->
    <header>
        <h1>
            Amazing Places
        </h1>
    </header>

    <!-- sezione main -->
    <main>

        <!-- sezione container slider -->
        <div id="slider">

            <!-- tasto precedente -->
            <div class="prev">
                <i></i>
            </div>

            <!-- sezione slide -->
            <div class="slide">
                <img src="" alt="">
                <div class="description">
                    <h3>
                    </h3>
                    <p>
                    </p>
                </div>
            </div>

            <!-- tasto successivo -->
            <div class="next">
                <i></i>
            </div>

            <!-- sezione preview -->
            <div class="thumbnails">
            </div>
        </div>
    </main>

    <!-- sezione footer con copyright -->
    <footer>
        <p>
            &copy; 2024 - Amazing Places
        </p>
    </footer>

    <!-- link js -->
    <script src="./assets/main.js"></script>
</body>

</html>
